<div class="row mt-4">
    <div class="col">
        <form (ngSubmit)="searchPoke(keyword.value,forma)" #forma="ngForm">
        <input #keyword type="text"  class="form-control" placeholder="Search Pokemon">
        <div class="form-check form-check-inline">
            <input name="imageType" value="front_shiny" ngModel class="form-check-input" type="radio">
            <label class="form-check-label">Shiny</label>
        </div>
        <div class="form-check form-check-inline">
            <input name="imageType" value="front_default" ngModel class="form-check-input" type="radio">
            <label class="form-check-label">Default</label>
        </div>
        <div class="col mt-4">
            <button class="btn btn-outline-primary"  type="submit"> Buscar</button>
        </div>
    </form>  
    </div>
</div>

<div *ngIf="loaded" class="card m-5" style="width: 18rem;">
    <img [src]="image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cardTitle}}</h5>
      <button (click)="download()" class="btn btn-primary">Go somewhere</button>
    </div>
  </div>
