<div class="row">
    <div class="col">
        <input #keyword type="text"  class="form-control" placeholder="Search Pokemon">
        <button class="btn btn-outline-primary" (click)="searchPoke(keyword.value)" > Buscar</button>
    </div>
</div>

<div *ngIf="loaded" class="card m-5" style="width: 18rem;">
    <img [src]="image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cardTitle}}</h5>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <div *ngIf="loaded" class="card m-5" style="width: 18rem;">
    <img [src]="imageShiny" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cardTitleShiny}}</h5>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
